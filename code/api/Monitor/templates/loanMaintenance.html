<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <title>Loan Maintenance</title>
        <link rel="stylesheet" type="text/css" href="{% static 'creditunions.css' %}" >
        <link rel="stylesheet" type="text/css" href="{% static 'loanMaintenance.css' %}" >
        <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script defer src="{% static 'dropdown.js' %}"></script>
    </head>
    <body>
        <header>
            <div id="left">
                <div>
                    <h1 id="cu">Loan Maintenance</h1>
                </div>
            </div>
            <div id="blank">
                <div id="angle"></div>
            </div>
            <div id="right">
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="logout">
                </form>
            </div>
        </header>
        <main>
            <div id="dropdowns">
                <dropdown>
                    <template v-slot:header>Configuration</template>
                    <template v-slot:content>test</template>
                </dropdown>
                <dropdown>
                    <template v-slot:header>Portal Fragment</template>
                    <template v-slot:content>test</template>
                </dropdown>
                <dropdown>
                    <template v-slot:header>Loan Maintenance</template>
                    <template v-slot:content>test</template>
                </dropdown>
                <dropdown>
                    <template v-slot:header>System Access</template>
                    <template v-slot:content>test</template>
                </dropdown>
                <dropdown>
                    <template v-slot:header>Loan App Configuration Options</template>
                    <template v-slot:content>
                        <table>
                            <tr>
                                <th>Option</th>
                                <th>Value</th>
                            </tr>
                        </table>
                    </template>
                </dropdown>
                <dropdown>
                    <template v-slot:header>Loan Applications</template>
                    <template v-slot:content>
                        <table>
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                <th>Updated</th>
                                <th>Fragment</th>
                            </tr>
                            {% for instance in master %}
                                <tr>
                                    <td>{{instance.loanid}}</td>
                                    <td>{{instance.loantitle}}</td>
                                    <td>{{instance.lastmodified}}</td>
                                    <td></td>
                                </tr>
                            {% endfor %}
                        </table>
                    </template>
                </dropdown>
            </div>
        </main>
    </body>
</html>
